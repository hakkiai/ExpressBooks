<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link href="/public/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">Book Management System</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="students.html">Students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="books.html">Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="borrow.html">Borrowing</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Add New Student
            </div>
            <form id="addStudentForm">
                <div>
                    <label for="studentName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="studentName" required>
                </div>
                <div>
                    <label for="studentEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="studentEmail" required>
                </div>
                <div>
                    <label for="studentClass" class="form-label">Class</label>
                    <input type="text" class="form-control" id="studentClass">
                </div>
                <button type="submit" class="btn">Add Student</button>
            </form>
        </div>

        <table class="table" id="studentsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Class</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentsTableBody">
                
            </tbody>
        </table>
    </div>

    <script src="/public/js/students.js"></script>
</body>
</html>
