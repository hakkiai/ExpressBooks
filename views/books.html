<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
    <link href="/public/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">Book Management System</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="students.html">Students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="books.html">Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="borrow.html">Borrowing</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Add New Book
            </div>
            <form id="addBookForm">
                <div>
                    <label for="bookTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="bookTitle" required>
                </div>
                <div>
                    <label for="bookAuthor" class="form-label">Author</label>
                    <input type="text" class="form-control" id="bookAuthor" required>
                </div>
                <div>
                    <label for="bookISBN" class="form-label">ISBN</label>
                    <input type="text" class="form-control" id="bookISBN" required>
                </div>
                <button type="submit" class="btn">Add Book</button>
            </form>
        </div>

        <table class="table" id="booksTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="booksTableBody">
                <!-- Books will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <script src="/public/js/books.js"></script>
</body>
</html>
