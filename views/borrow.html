<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Borrowing</title>
    <link href="/public/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">Book Management System</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="students.html">Students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="books.html">Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="borrow.html">Borrowing</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Create Borrowing Record
            </div>
            <form id="borrowBookForm">
                <div>
                    <label for="studentSelect" class="form-label">Student</label>
                    <select class="form-control" id="studentSelect" required>
                        
                    </select>
                </div>
                <div>
                    <label for="bookSelect" class="form-label">Book</label>
                    <select class="form-control" id="bookSelect" required>
                       
                    </select>
                </div>
                <div>
                    <label for="borrowDate" class="form-label">Borrow Date</label>
                    <input type="date" class="form-control" id="borrowDate" required>
                </div>
                <div>
                    <label for="returnDate" class="form-label">Expected Return Date</label>
                    <input type="date" class="form-control" id="returnDate" required>
                </div>
                <button type="submit" class="btn">Create Borrowing Record</button>
            </form>
        </div>

        <table class="table" id="borrowingTable">
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Book</th>
                    <th>Borrow Date</th>
                    <th>Return Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="borrowingTableBody">
                <!-- Borrowing records will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <script src="/public/js/borrow.js"></script>
</body>
</html>
